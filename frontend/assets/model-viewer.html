<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 24px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }
        
        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: #764ba2;
        }
        
        .control-btn.active {
            background: #764ba2;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <model-viewer
        id="model-viewer"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="30deg"
        shadow-intensity="1"
        environment-image="neutral"
        exposure="1"
        shadow-softness="0.5">
        
        <div class="loading" slot="poster">
            <div class="spinner"></div>
            <div>Loading 3D Model...</div>
        </div>
    </model-viewer>
    
    <div class="controls">
        <button class="control-btn" id="rotate-btn" onclick="toggleRotation()">
            <span id="rotate-icon">‚è∏Ô∏è</span>
            <span id="rotate-text">Pause</span>
        </button>
        <button class="control-btn" onclick="resetView()">
            üîÑ Reset
        </button>
    </div>
    
    <script>
        const modelViewer = document.getElementById('model-viewer');
        const rotateBtn = document.getElementById('rotate-btn');
        const rotateIcon = document.getElementById('rotate-icon');
        const rotateText = document.getElementById('rotate-text');
        let isRotating = true;
        
        // Get model URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        
        if (modelUrl) {
            modelViewer.src = modelUrl;
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
            if (isRotating) {
                modelViewer.autoRotate = true;
                rotateIcon.textContent = '‚è∏Ô∏è';
                rotateText.textContent = 'Pause';
                rotateBtn.classList.remove('active');
            } else {
                modelViewer.autoRotate = false;
                rotateIcon.textContent = '‚ñ∂Ô∏è';
                rotateText.textContent = 'Rotate';
                rotateBtn.classList.add('active');
            }
        }
        
        function resetView() {
            modelViewer.resetTurntableRotation();
            modelViewer.cameraOrbit = '0deg 75deg 105%';
            modelViewer.fieldOfView = '45deg';
        }
        
        // Handle model load events
        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully');
        });
        
        modelViewer.addEventListener('error', (event) => {
            console.error('Error loading model:', event);
        });
    </script>
</body>
</html>
